<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Conexão</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-color: #0f1123;
            --primary-color: #4ecdc4;
            --secondary-color: #ff6b6b;
            --text-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #1a1e3c);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(78, 205, 196, 0.2);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.2),
                0 5px 15px rgba(0,0,0,0.1);
            transform: rotateX(10deg);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .error-container:hover {
            transform: rotateX(0) scale(1.05);
            box-shadow: 
                0 20px 45px rgba(0,0,0,0.3),
                0 10px 25px rgba(0,0,0,0.2);
        }

        .error-icon {
            font-size: 100px;
            color: var(--secondary-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-message {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .action-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .action-link {
            text-decoration: none;
            color: var(--text-color);
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(78, 205, 196, 0.1);
            border: 2px solid var(--primary-color);
        }

        .action-link:hover {
            background: var(--primary-color);
            color: var(--bg-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .action-link i {
            font-size: 1.2rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .network-dot {
            position: absolute;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 50%;
            animation: float 5s infinite;
        }
    </style>
</head>
<body>
    <div class="network-bg" id="networkBg"></div>
    <div class="error-container">
        <i class="fas fa-wifi error-icon"></i>
        <h1 class="error-title">Erro de Conexão</h1>
        <p class="error-message">
            Parece que você está sem conexão com a internet. 
            Verifique seu sinal de rede ou tente novamente mais tarde.
        </p>
        <div class="action-links">
            <a href="tentar conectar.html" class="action-link" onclick="retryConnection()">
                <i class="fas fa-sync"></i> Tentar Novamente
            </a>
            <a href="configuração de rede.html" class="action-link" onclick="checkNetworkSettings()">
                <i class="fas fa-cog"></i> Configurações de Rede
            </a>
        </div>
    </div>

    <script>
        function createNetworkDots() {
            const bg = document.getElementById('networkBg');
            for (let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.classList.add('network-dot');
                dot.style.width = `${Math.random() * 81 + 5}px`;
                dot.style.height = dot.style.width;
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                dot.style.animationDuration = `${Math.random() * 5 + 3}s`;
                bg.appendChild(dot);
            }
        }

        function retryConnection() {
            alert('Tentando reconectar...');
            // Lógica de reconexão seria implementada aqui
        }

        function checkNetworkSettings() {
            alert('Abrindo configurações de rede...');
            // Lógica para abrir configurações de rede
        }

        // Inicializa os pontos de fundo
        createNetworkDots();
    </script>
</body>
</html>
