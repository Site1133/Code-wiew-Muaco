    renameGlobals: true,
    rotateStringArray: true,
    selfDefending: true,
    shuffleStringArray: true,
    splitStrings: true,
    splitStringsChunkLength: 10,
    stringArray: true,
    stringArrayEncoding: 'base64',
    stringArrayThreshold: 0.75,
    transformObjectKeys: true,
    unicodeEscapeSequence: false
  });

  return obfuscationResult.getObfuscatedCode();
}

    <script>
        const methodsDisplay = document.getElementById('methodsDisplay');
        const sourceCodeDisplay = document.getElementById('sourceCodeDisplay');

        async function fetchSourceCode() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                sourceCodeDisplay.textContent = 'Por favor, insira um URL válido.';
                return;
            }

            // Limpar resultados anteriores
            methodsDisplay.innerHTML = '';
            sourceCodeDisplay.textContent = 'Buscando código-fonte...';

            // Array de métodos de busca
            const fetchMethods = [
                {
                    name: 'Método 1: Fetch Direto',
                    method: async () => {
                        const response = await fetch(url);
                        return await response.text();
                    }
                },
                {
                    name: 'Método 2: AllOrigins Proxy',
                    method: async () => {
                        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                        const response = await fetch(proxyUrl);
                        return await response.text();
                    }
                },
                {
                    name: 'Método 3: CORS Proxy',
                    method: async () => {
                        const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
                        const response = await fetch(proxyUrl);
                        return await response.text();
                    }
                },
                {
                    name: 'Método 4: View Source',
                    method: () => {
                        return new Promise((resolve) => {
                            const iframe = document.createElement('iframe');
                            iframe.src = url;
                            iframe.onload = () => {
                                try {
                                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                                    resolve(doc.documentElement.outerHTML);
                                } catch (error) {
                                    resolve('Erro ao acessar código-fonte via iframe');
                                }
                            };
                            document.body.appendChild(iframe);
                            iframe.style.display = 'none';
                        });
                    }
                }
            ];

            // Testar métodos de busca
            for (const fetchMethod of fetchMethods) {
                const methodButton = document.createElement('button');
                methodButton.textContent = fetchMethod.name;
                methodButton.classList.add('method-button');
                
                try {
                    const sourceCode = await fetchMethod.method();
                    
                    methodButton.onclick = () => {
                        sourceCodeDisplay.textContent = sourceCode;
                    };
                    
                    methodsDisplay.appendChild(methodButton);
                } catch (error) {
                    methodButton.textContent += ' (Falhou)';
                    methodButton.style.color = 'red';
                    methodsDisplay.appendChild(methodButton);
                }
            }

            // Fallback
            if (methodsDisplay.children.length === 0) {
                sourceCodeDisplay.textContent = `Nenhum método de extração funcionou.
                
DICAS:
1. Verifique se o URL está correto
2. O site pode ter proteções contra extração
3. Alguns sites não permitem acesso direto ao código-fonte
4. Verifique sua conexão com a internet`;
            }
        }

        // Chamar automaticamente ao carregar
        fetchSourceCode();
    </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #3b5998;
            --background-color: #f0f2f5;
            --text-color: #333;
        }

       {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       {
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-bubble:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        .chat-bubble i {
            color: white;
            font-size: 24px;
        }

        .chat-modal {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 320px;
            max-height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
        }

        .chat-messages {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            clear: both;
        }

        .message.support {
            float: left;
            background: #e5e5ea;
            border-radius: 10px 10px 10px 0;
            padding: 10px;
        }

        .message.user {
            float: right;
            background: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 10px;
            padding: 10px;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }

        .chat-input button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: var(--secondary-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background: #f4f4f4;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Bubble -->
        <div class="chat-bubble" onclick="toggleChat()">
            <i class="fas fa-comment-dots"></i>
        </div>

        <!-- Chat Modal -->
        <div class="chat-modal" id="chatModal">
            <div class="chat-header">
                <h3>Suporte</h3>
                <i class="fas fa-times" onclick="toggleChat()" style="cursor: pointer;"></i>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message support">
                    Olá! Como posso ajudar você hoje?
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="social-links">
                <a href="https://wa.me/+244947541761" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://t.me/isaacmuaco114" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="mailto:isaacmuaco582@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="tel:+244947541761" target="_blank"><i class="fas fa-phone"></i></a>
            </div>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatModal = document.getElementById('chatModal');
            chatModal.style.display = chatModal.style.display === 'block' ? 'none' : 'block';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');

            if (input.value.trim() === '') return;

            // Adicionar mensagem do usuário
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = input.value;
            chatMessages.appendChild(userMessage);

            // Simular resposta de suporte
            setTimeout(() => {
                const supportMessage = document.createElement('div');
                supportMessage.classList.add('message', 'support');
                
                // Respostas automáticas básicas
                const responses = [
                    "Obrigado por entrar em contato! Como posso ajudar?",
                    "Estou analisando sua mensagem. Um momento, por favor.",
                    "Poderia fornecer mais detalhes sobre sua dúvida?",
                    "Nossa equipe irá responder em breve.",
                    "Estou processando sua solicitação."
                ];

                supportMessage.textContent = responses[Math.floor(Math.random() * responses.length)];
                chatMessages.appendChild(supportMessage);

                // Rolar para a última mensagem
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);

            // Limpar input
            input.value = '';
        }

        // Permitir envio com Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
